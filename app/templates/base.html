<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Site do Curso Python 300">
    <meta name="author" content="Marcos Castro">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/4-col-portfolio.css') }}" rel="stylesheet">

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/sobre">Sobre</a>
                    </li>
                    <li>
                        <a href="/contato">Contato</a>
                    </li>
                    <li>
                        <a href="http://apoia.se/marcoscastro">Seja um apoiador!</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        {% block content %}{% endblock %}

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row text-center">
                <div class="col-lg-12">
                    <p>Copyright &copy; Curso Python 300 - 2017 - <a href="http://mcastrosouza.com" target="_blank">Marcos Castro</a> - Feito com Python + Flask + RedBull! <a href="https://github.com/marcoscastro/cursopython300" target="_blank">Clique aqui</a>                        para ver o c√≥digo do projeto.</p>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</html>
